<div id="userList">
    <div class="input-group col-sm-8 col-sm-offset-2">
        <span class="input-group-addon" id="sizing-addon1">Filter: </span>
        <input type="text" class="form-control" placeholder="Employee lastname" ng-model="employeeFilter">
        <input type="text" class="form-control" placeholder="Department name" ng-model="departmentFilter">
    </div>
    <div class="col-sm-1">
        <a ng-href="/#/profileSettings/new" class="btn btn-lg">
            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
    </div>
    <div class="row">
        <br>
    </div>
    <div us-spinner ng-show="!ready" style="height:300px">
    </div>
    <div ng-repeat="d in departments | filter: {department : departmentFilter}" class="container">
        <div ng-if="d.emps.length > 0">
            <h1> Department: {{d.department}}</h1>
            <div ng-repeat="u in d.emps | filter: {lastname : employeeFilter} " class="col-lg-2 col-md-4 col-sm-6 col-xs-10 text-center">
                <a ng-href="/#/profile/{{u.id}}">
                    <img style="width: 160px; height: 160px" ng-src="{{u.img}}" on-error-src="images/placeholders/placeholder.png" class="imageClip img-thumbnail img-responsive img-circle "></a>
                <h3>{{u.firstname}} <br> {{u.lastname}}</h3>
                <hr>
            </div>
        </div>
    </div>
</div>
