<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-12 lead">
                Employee profile settings
                <hr>
            </div>
        </div>
        <div class="row">
            <br>
            <div class="col-md-4 text-center">
                <div class="profile-image-container">
                    <img class="img-thumbnail avatar img-responsive" ng-src="{{emp.img}}">
                    <div class="col-offset-4 centered text-left">
                    </div>
                </div>
                <br>
                <br>
                <div class="panel panel-default padded" ng-show="zonesReady">
                    <div class="panel-heading">
                        <h3 class="panel-title">Permissions:</h3>
                    <form class="form-inline">
  <div class="form-group">
   
    <div class="input-group">
      <div class="input-group-addon">Filter:</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">

    </div>
    </div>

 
</form></div>

                    <div class="panel-body ">
                        <div ng-repeat="zone in zones" class="text-left row">
                            {{zone.title}}
                            <toggle-switch ng-model="switchStatus" class="pull-right"></toggle-switch>
                            <hr>
                        </div>
                        <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="itemsPerPage"></pagination>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Firstname</label>
                        <input type="text" class="form-control" placeholder="Firstname" ng-model="emp.firstname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Lastname</label>
                        <input type="text" class="form-control" placeholder="Enter email" ng-model="emp.lastname">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                    <p class="well well-sm">ahoooj</p>
                </form>
            </div>
        </div>
        <div class="row">
            <br>
            <br>
        </div>
    </div>
