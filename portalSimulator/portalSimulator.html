<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/portalSimulator.js"></script>
</head>

<body ng-app='app' ng-controller='AppCtrl'>
    <form class="form-horizontal">
        <fieldset>
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="buildingID">Building:</label>
                <div class="col-md-4">
                    <label class="radio-inline" for="buildingID-0">
                        <input type="radio" name="buildingID" ng-model="buildingId" id="buildingID-0" value="1" checked="checked"> 1
                    </label>
                    <label class="radio-inline" for="buildingID-1">
                        <input type="radio" name="buildingID" ng-model="buildingId" id="buildingID-1" value="2"> 2
                    </label>
                    <label class="radio-inline" for="buildingID-2">
                        <input type="radio" name="buildingID" ng-model="buildingId" id="buildingID-2" value="3"> 3
                    </label>
                    <label class="radio-inline" for="buildingID-3">
                        <input type="radio" name="buildingID" ng-model="buildingId" id="buildingID-3" value="4"> 4
                    </label>
                </div>
            </div>
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="portal">Portal:</label>
                <div class="col-md-2">
                    <select id="portal" ng-model="portalId" name="portal" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </div>
            </div>
            <!-- Form Name -->
            <legend>Portal Simulator</legend>
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="disconnect"></label>
                <div class="col-md-8">
                    <button ng-click="connect()" name="disconnect" class="btn btn-success">Connect</button>
                    <button ng-click="disconnect()" name="connect" class="btn btn-danger">Disconnect</button>
                    <h4 ngIf>Status:  {{isConnected ? "CONNECTED": "DISCONNECTED"}} </h4>
                </div>

            </div>


            <!-- Multiple Checkboxes -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="alarm">Alarm:</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for="alarm-0">
                            <input type="checkbox" ng-model="alarm" name="alarm" id="alarm-0" value="alarm"> Alarm
                        </label>
                    </div>
                </div>
            </div>
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="direction">Direction:</label>
                <div class="col-md-4">
                    <label class="radio-inline" for="direction-0">
                        <input type="radio" name="direction" ng-model="direction" id="direction-0" value="In" checked="checked"> In
                    </label>
                    <label class="radio-inline" for="direction-1">
                        <input type="radio" name="direction" ng-model="direction" id="direction-1" value="Out"> Out
                    </label>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Employee: ">Employee:</label>
                <div class="col-md-5">
                    <input id="Employee: " name="Employee: " ng-model="employeeId" type="text" placeholder="EmployeeID" class="form-control input-md">
                    <span class="help-block">Fill in the ID of an employee</span>
                </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="saveid"></label>
                <div class="col-md-8">
                    <button ng-click="save()"  name="saveid"  class="btn btn-primary">Save to database</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
