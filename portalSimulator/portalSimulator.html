<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/portalSimulator.js"></script>
</head>

<body ng-app='app' ng-controller='AppCtrl'>
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>Portal Simulator</legend>
            <!-- Button (Double) -->
            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="portal">Portal:</label>
                <select ng-model="selectedPortal">
                    <option ng-repeat="portal in portals" value="{{portal.raspiId}}">{{portal.name}}</option>
                </select>
            </div>
            <!--
            <div class="form-group">
                <label class="col-md-4 control-label" for="disconnect"></label>
                <div class="col-md-8">
                    <button ng-click="connect()" name="disconnect" class="btn btn-success">Connect</button>
                    <button ng-click="disconnect()" name="connect" class="btn btn-danger">Disconnect</button>
                    <h4 ngIf>Status:  {{isConnected ? "CONNECTED": "DISCONNECTED"}} </h4>
                </div>
            </div>
            -->
            <!-- Multiple Checkboxes -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="alarm">Alarm:</label>
                <div class="col-md-4">
                    <div class="checkbox">
                        <label for="alarm-0">
                            <input type="checkbox" ng-model="alarm" name="alarm" id="alarm-0" value="alarm"> Alarm
                        </label>
                    </div>
                </div>
            </div>
            <!-- Multiple Radios (inline) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="direction">Direction:</label>
                <div class="col-md-4">
                    <label class="radio-inline" for="direction-0">
                        <input type="radio" name="direction" ng-model="direction" id="direction-0" value="In" checked="checked"> In
                    </label>
                    <label class="radio-inline" for="direction-1">
                        <input type="radio" name="direction" ng-model="direction" id="direction-1" value="Out"> Out
                    </label>
                </div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Employee: ">Employee:</label>
                <div class="col-md-5">
                    <select ng-model="selectedEmployee">
                        <option ng-repeat="employee in employees" value="{{employee.id}}">{{employee.firstname + " " + employee.lastname}}</option>
                    </select>
                </div>
            </div>
            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="saveid"></label>
                <div class="col-md-8">
                    <button ng-click="save()" name="saveid" class="btn btn-primary">Save to database</button>
                </div>
            </div>
        </fieldset>
    </form>
</body>

</html>
